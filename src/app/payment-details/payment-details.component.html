<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="form-row">
    <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    
    <div class="col-md-6">
       <table class="table">
           <thead class="thead-light">
               <tr>
                   <th>Card Owner</th>
                   <th>Card Number</th>
                   <th>Expiry Date</th>
                   <th></th>
               </tr>
            </thead>
               <tbody class="tbody-dark">
                   <tr *ngFor="let pd of service.listOfPaymentDetails">
                       <td>{{pd.cardOwnerName}}</td>
                       <td>{{pd.cardNumber}}</td>
                       <td>{{pd.expiryDate}}</td>
                       <td>
                           <i class="far fa-trash-alt fa-lg text-danger"></i>
                       </td>
                   </tr>
               </tbody>
       </table>
    </div>
</div>
